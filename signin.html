<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Signin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- -------fonts files linked -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		 <!--   bootstrap  files added   -->
		 <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
         <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
   
		<!-- style.css file added -->

		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>


	
		<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
		
		
		<div class="inner rounded-3">                      

				<form action="" method="post">
					<h3 class="mt-5">Registration Form</h3>
					
					<div class="form-wrapper">
						<input type="text" placeholder="Username" name="username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" name="email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					
					<div class="form-wrapper">
						<input type="password" placeholder="Password" name="password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					
					<button  name="" value=""><a style="text-decoration: none; color: aliceblue;" href="./welcome.html">Sign In</a>
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
                    <p class=" mt-2 offset-2">Don't have an account!<span><a id="login" href="signup.html"><b> Register</b></a></span> </p>
				</form>
				<div class="image-holder rounded-3">
					<img src="images/login-pic.jpg" alt="">
				</div>
			</div>
		</div>
		
	</body>
</html>
